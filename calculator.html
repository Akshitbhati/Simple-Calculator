<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <table>
        <tr>
            <td colspan="4" id="result"></td>
        </tr>
        <tr>
            <td class="data-cell">*</td>
            <td class="data-cell">/ </td>
            <td class="data-cell">+</td>
            <td class="data-cell" >-</td>
        </tr>
        <tr>
            <td class="data-cell" >7</td>
            <td class="data-cell" >8</td>
            <td class="data-cell" >9</td>
        </tr>
        <tr>
            <td class="data-cell" >4</td>
            <td class="data-cell" >5</td>
            <td class="data-cell" >6</td>
        </tr>
        <tr>
            <td class="data-cell" >1</td>
            <td class="data-cell" >2</td>
            <td class="data-cell" >3</td>
        </tr>
        <tr>
         <td class="data-cell" >0</td>
         <td id="decimal" class="data-cell" >.</td>
         <td id="clear" >C</td>
         <td rowspan="4" id="equal" class="data-cell">=</td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
